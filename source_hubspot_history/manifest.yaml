version: 0.89.0
type: DeclarativeSource

check:
  type: CheckStream
  stream_names:
    - contacts

definitions:
  streams:
    schemas:
      type: DeclarativeStream
      name: schemas
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: schemas
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - results
      transformations:
        - type: RemoveFields
          field_pointers:
            - - labels
        - type: RemoveFields
          field_pointers:
            - - requiredProperties
        - type: RemoveFields
          field_pointers:
            - - searchableProperties
        - type: RemoveFields
          field_pointers:
            - - primaryDisplayProperty
        - type: RemoveFields
          field_pointers:
            - - metaType
        - type: RemoveFields
          field_pointers:
            - - fullyQualifiedName
        - type: RemoveFields
          field_pointers:
            - - properties
        - type: RemoveFields
          field_pointers:
            - - associations
        - type: RemoveFields
          field_pointers:
            - - secondaryDisplayProperties
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/schemas"
    contacts:
      type: DeclarativeStream
      name: contacts
      primary_key:
        - id
        - propertiesWithHistory
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: objects/contacts
          http_method: GET
          request_parameters:
            limit: "50"
            properties: id
            propertiesWithHistory: "{{ config[\"property_history\"] }}"
          error_handler:
            type: CompositeErrorHandler
            error_handlers:
              - type: DefaultErrorHandler
                backoff_strategies:
                  - type: ConstantBackoffStrategy
                    backoff_time_in_seconds: 5
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - results
              - "*"
          schema_normalization: Default
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: after
          pagination_strategy:
            type: CursorPagination
            cursor_value: "{{ response.get(\"paging\", {}).get(\"next\", {}).get(\"after\", {}) }}"
            stop_condition: >-
              {{ not response.get("paging", {}).get("next", {}).get("after", {})
              }}
      transformations:
        - type: RemoveFields
          field_pointers:
            - - properties
        - type: RemoveFields
          field_pointers:
            - - createdAt
        - type: RemoveFields
          field_pointers:
            - - archived
        - type: RemoveFields
          field_pointers:
            - - updatedAt
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/contacts"
    custom_objects:
      type: DeclarativeStream
      name: custom_objects
      primary_key:
        - id
        - propertiesWithHistory
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: objects/{{ stream_partition.custom_object_type }}
          http_method: GET
          request_parameters:
            limit: "50"
            properties: id
            propertiesWithHistory: "{{ config[\"custom_object_property_history\"] }}"
          error_handler:
            type: CompositeErrorHandler
            error_handlers:
              - type: DefaultErrorHandler
                backoff_strategies:
                  - type: ConstantBackoffStrategy
                    backoff_time_in_seconds: 5
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - results
              - "*"
          schema_normalization: Default
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: after
          pagination_strategy:
            type: CursorPagination
            cursor_value: "{{ response.get(\"paging\", {}).get(\"next\", {}).get(\"after\", {}) }}"
            stop_condition: >-
              {{ not response.get("paging", {}).get("next", {}).get("after", {})
              }}
        partition_router:
          type: ListPartitionRouter
          values: "{{ config['custom_object_types'] }}"
          cursor_field: custom_object_type
      transformations:
        - type: RemoveFields
          field_pointers:
            - - properties
        - type: RemoveFields
          field_pointers:
            - - createdAt
        - type: RemoveFields
          field_pointers:
            - - archived
        - type: RemoveFields
          field_pointers:
            - - updatedAt
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/custom_objects"
  base_requester:
    type: HttpRequester
    url_base: https://api.hubapi.com/crm/v3/
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config[\"api_key\"] }}"

streams:
  - $ref: "#/definitions/streams/contacts"
  - $ref: "#/definitions/streams/custom_objects"
  - $ref: "#/definitions/streams/schemas"

spec:
  documentation_url: https://docs.airbyte.com/integrations/sources/hubspot
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - api_key
      - property_history
    properties:
      api_key:
        type: string
        order: 0
        title: API Key
        airbyte_secret: true
      property_history:
        type: string
        description: >-
          A comma separated list of the properties to be returned in the
          response. If any of the specified properties are not present on the
          requested object(s), they will be ignored.
        order: 1
        title: property history
      custom_object_types:
        type: array
        description: >-
          [2-123456,2-123456]
          https://community.hubspot.com/t5/APIs-Integrations/Create-Associations-Where-to-find-ObjectID-and-ObjectType-and/m-p/832079/highlight/true#M66317
        order: 2
        title: Custom Object Types
      custom_object_property_history:
        type: string
        description: Comma separated list of properties you want history of
        order: 3
        title: Custom Object Property History
    additionalProperties: true

metadata:
  autoImportSchema:
    schemas: true
    contacts: true
    custom_objects: true
  testedStreams:
    schemas:
      hasRecords: true
      streamHash: 5b6593b595f1379389270cb3cbf93e659d1824b7
      hasResponse: true
      primaryKeysAreUnique: true
      primaryKeysArePresent: true
      responsesAreSuccessful: true
    contacts:
      hasRecords: true
      streamHash: e3103015504a8ee4d64ba29367201c2ccd453ab4
      hasResponse: true
      primaryKeysAreUnique: true
      primaryKeysArePresent: true
      responsesAreSuccessful: true
    custom_objects:
      hasRecords: true
      streamHash: 485d6d1d3e5d8acca2c8babc6b5c5a1c9f553433
      hasResponse: true
      primaryKeysAreUnique: true
      primaryKeysArePresent: true
      responsesAreSuccessful: true
  assist: {}

